	<script>
	    function cancelIzinKeluar(id) {
	        fetch('/izinkeluar/cancel/' + id, { method: 'PUT' })
	        .then(response => {
	            if (!response.ok) {
	                throw new Error('Network response was not ok');
	            }
	            // handle success here
	            Swal.fire({
	                icon: 'success',
	                title: 'Berhasil',
	                text: 'Izin keluar berhasil dibatalkan',
	            }).then(() => {
	                window.location.href = "/izinkeluar/request";  // redirect to the new page
	            });
	        })
	        .catch(error => {
	            console.error('There has been a problem with your fetch operation:', error);
	            Swal.fire({
	                icon: 'error',
	                title: 'Oops...',
	                text: 'Terjadi kesalahan saat membatalkan izin keluar',
	            });
	        });
	    }
	
	    function deleteIzinKeluar(id) {
	        fetch('/izinkeluar/delete/' + id, { method: 'DELETE' })
	        .then(response => {
	            if (!response.ok) {
	                throw new Error('Network response was not ok');
	            }
	            // handle success here
	            Swal.fire({
	                icon: 'success',
	                title: 'Berhasil',
	                text: 'Izin keluar berhasil dihapus',
	            }).then(() => {
	                window.location.href = "/izinkeluar/request";  // redirect to the new page
	            });
	        })
	        .catch(error => {
	            console.error('There has been a problem with your fetch operation:', error);
	            Swal.fire({
	                icon: 'error',
	                title: 'Oops...',
	                text: 'Terjadi kesalahan saat menghapus izin keluar',
	            });
	        });
	    }
	</script>
	<script th:src="@{https://code.jquery.com/jquery-3.6.4.min.js}"></script>
	<script>
		$(document).ready(function() {
			// Mendapatkan nilai menu yang disimpan di localStorage
			var activeMenu = localStorage.getItem('activeMenu');
	
			// Mengatur kelas 'active' pada menu yang sesuai
			if (activeMenu) {
				$('.menu-link[href="' + activeMenu + '"]').addClass('active');
			}
	
			$('.menu-link').click(function(e) {
				var href = $(this).attr('href');
	
				// Menghapus 'active' class dari semua menu item
				$('.menu-link').removeClass('active');
	
				// Menambah 'active' class ke menu yang diklik
				$(this).addClass('active');
	
				// Menyimpan nilai menu yang dipilih di localStorage
				localStorage.setItem('activeMenu', href);
	
				// Tidak perlu lagi mencegah perilaku default
				// Karena Anda ingin memuat halaman baru
			});
		});
	
  	</script>
