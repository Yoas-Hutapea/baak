<!DOCTYPE html>

<html lang="en">
	<!--begin::Head-->
	<head>
	    <title th:text="${title}">Baak System</title>
	    <meta name="description" th:content="${description}" />
	    <meta name="keywords" th:content="${keywords}" />
	    <meta name="viewport" content="width=device-width, initial-scale=1" />
	    <meta charset="utf-8" />
	    <meta property="og:locale" content="en_US" />
	    <meta property="og:type" content="article" />
	    <meta property="og:title" th:content="${ogTitle}" />
	    <meta property="og:url" th:content="${ogUrl}" />
	    <meta property="og:site_name" th:content="${ogSiteName}" />
	    <link rel="canonical" th:href="${canonicalUrl}" />
	    <link rel="shortcut icon" th:href="@{/media/logos/favicon.ico}" />
	    <!--begin::Fonts-->
	    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" />
	    <!--end::Fonts-->
	    <!--begin::Global Stylesheets Bundle(used by all pages)-->
	    <link th:href="@{/plugins/global/plugins.bundle.css}" rel="stylesheet" type="text/css" />
	    <link th:href="@{/css/style.bundle.css}" rel="stylesheet" type="text/css" />
	    <!--end::Global Stylesheets Bundle-->
	</head>
	<!--end::Head-->
	<!--begin::Body-->
	<body id="kt_body" class="bg-body">
		<!--begin::Main-->
		<div class="d-flex flex-column flex-root">
		    <!--begin::Authentication - Sign-in -->
		    <div class="d-flex flex-column flex-column-fluid bgi-position-y-bottom position-x-center bgi-no-repeat bgi-size-contain bgi-attachment-fixed" th:style="'background-image: url(' + @{/media/illustrations/sketchy-1/14.png} + ')'">
		        <!--begin::Content-->
		        <div class="d-flex flex-center flex-column flex-column-fluid p-10 pb-lg-20">
		            <!--begin::Logo-->
		            <a href="@{/index.html}" class="mb-12">
		                <img alt="Logo" src="https://seeklogo.com/images/J/javaee-logo-0729BC7470-seeklogo.com.png" class="h-40px" />
		            </a>
					<!--end::Logo-->
					<!--begin::Wrapper-->
					<div class="w-lg-500px bg-body rounded shadow-sm p-10 p-lg-15 mx-auto">
					    <!--begin::Form-->
					    <form class="form w-100" th:action="@{/login}" th:object="${user}" method="post" id="kt_sign_in_form">
						    <div class="text-center mb-10">
						        <h1 class="text-dark mb-3">Login untuk Masuk</h1>
						        <div class="text-gray-400 fw-bold fs-4">Belum Punya akun?
						            <a th:href="@{register}" class="link-primary fw-bolder">Daftar disini</a>
						        </div>
						    </div>
						    <div class="fv-row mb-10">
							    <label class="form-label fs-6 fw-bolder text-dark" for="username">Username</label>
							    <input class="form-control form-control-lg form-control-solid" type="text" th:field="*{username}" id="username" autocomplete="off" />
							</div>
							<div class="fv-row mb-10">
							    <div class="d-flex flex-stack mb-2">
							        <label class="form-label fw-bolder text-dark fs-6 mb-0" for="password">Password</label>
							    </div>
							    <input class="form-control form-control-lg form-control-solid" type="password" th:field="*{password}" id="password" autocomplete="off" />
							</div>
						    <div class="text-center">
						        <button type="submit" id="kt_sign_in_submit" class="btn btn-lg btn-primary w-100 mb-5">
						            <span class="indicator-label">Continue</span>
						            <span class="indicator-progress">Please wait...
						            <span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
						        </button>
						    </div>
						</form>
					    <!--end::Form-->
					</div>
					<!--end::Wrapper-->
					</div>
					<!--end::Content-->
					<!--begin::Footer-->
					<div class="d-flex flex-center flex-column-auto p-10">
					    <!--begin::Links-->
					    <div class="d-flex align-items-center fw-bold fs-6">
					        <a th:href="@{https://keenthemes.com}" class="text-muted text-hover-primary px-2">About</a>
					        <a th:href="@{mailto:support@keenthemes.com}" class="text-muted text-hover-primary px-2">Contact</a>
					        <a th:href="@{https://1.envato.market/EA4JP}" class="text-muted text-hover-primary px-2">Contact Us</a>
					    </div>
					    <!--end::Links-->
					</div>
					<!--end::Footer-->
			</div>
			<!--end::Authentication - Sign-in-->
		</div>
		<!--end::Main-->
		<script>var hostUrl = "static/";</script>
		<!--begin::Javascript-->
		<!--begin::Global Javascript Bundle(used by all pages)-->
		<script th:src="@{/plugins/global/plugins.bundle.js}"></script>
		<script th:src="@{/js/scripts.bundle.js}"></script>
		<!--end::Global Javascript Bundle-->
		<!--begin::Page Custom Javascript(used by this page)-->
		<!--<script th:src="@{/js/custom/authentication/sign-in/general.js}"></script>-->
		<!--end::Page Custom Javascript-->
		<!--end::Javascript-->
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<script>
			document.getElementById('kt_sign_in_form').addEventListener('submit', function(event) {
			    var username = document.getElementById('username').value;
			    var password = document.getElementById('password').value;
			
			    if (username === '') {
			        Swal.fire({
			            icon: 'error',
			            title: 'Oops...',
			            text: 'Username tidak boleh kosong',
			        });
			        event.preventDefault();
			    } else if (password === '') {
			        Swal.fire({
			            icon: 'error',
			            title: 'Oops...',
			            text: 'Password tidak boleh kosong',
			        });
			        event.preventDefault();
			    }
			});
		</script>
	</body>
	<!--end::Body-->
</html>
