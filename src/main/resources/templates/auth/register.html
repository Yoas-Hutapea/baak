<!DOCTYPE html>
<html lang="en">
	<!--begin::Head-->
	<head>
	    <title th:text="${title}">Baak System</title>
	    <meta name="description" th:content="${description}" />
	    <meta name="keywords" th:content="${keywords}" />
	    <meta name="viewport" content="width=device-width, initial-scale=1" />
	    <meta charset="utf-8" />
	    <meta property="og:locale" content="en_US" />
	    <meta property="og:type" content="article" />
	    <meta property="og:title" th:content="${ogTitle}" />
	    <meta property="og:url" th:content="${ogUrl}" />
	    <meta property="og:site_name" th:content="${ogSiteName}" />
	    <link rel="canonical" th:href="${canonicalUrl}" />
	    <link rel="shortcut icon" th:href="@{/media/logos/favicon.ico}" />
	    <!--begin::Fonts-->
	    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" />
	    <!--end::Fonts-->
	    <!--begin::Global Stylesheets Bundle(used by all pages)-->
	    <link th:href="@{/plugins/global/plugins.bundle.css}" rel="stylesheet" type="text/css" />
	    <link th:href="@{/css/style.bundle.css}" rel="stylesheet" type="text/css" />
	    <!--end::Global Stylesheets Bundle-->
	</head>
	<!--end::Head-->
	<!--begin::Body-->
	<body id="kt_body" class="bg-body">
	<!--begin::Main-->
		<div class="d-flex flex-column flex-root">
			<!--begin::Authentication - Sign-up -->
			<div class="d-flex flex-column flex-column-fluid bgi-position-y-bottom position-x-center bgi-no-repeat bgi-size-contain bgi-attachment-fixed" th:style="'background-image: url(' + @{/media/illustrations/sketchy-1/14.png} + ')'">
				<!--begin::Content-->
				<div class="d-flex flex-center flex-column flex-column-fluid p-10 pb-lg-20">
					<!--begin::Logo-->
					<a href="#" th:href="@{/demo8/dist/index.html}" class="mb-12">
						<img alt="Logo" src="https://seeklogo.com/images/J/javaee-logo-0729BC7470-seeklogo.com.png" class="h-40px" />
					</a>
					<!--end::Logo-->
					<!--begin::Wrapper-->
					<div class="w-lg-600px bg-body rounded shadow-sm p-10 p-lg-15 mx-auto">
						<!--begin::Form-->
						 <form class="form w-100" th:action="@{/register}" th:object="${user}" method="post" id="kt_sign_up_form">
							<!--begin::Heading-->
							<div class="mb-10 text-center">
								<!--begin::Title-->
								<h1 class="text-dark mb-3">Daftar Akun</h1>
								<!--end::Title-->
								<!--begin::Link-->
								<div class="text-gray-400 fw-bold fs-4">Sudah Punya akun?
								<a th:href="@{login}" class="link-primary fw-bolder">Masuk disini</a></div>
								<!--end::Link-->
							</div>
							<!--end::Heading-->
							<!--begin::Input group-->
							<div class="fv-row mb-7">
								<label class="form-label fw-bolder text-dark fs-6">Nama Lengkap</label>
								<input class="form-control form-control-lg form-control-solid" type="text" placeholder="Masukkan Nama Anda" th:name="${namalengkap}" th:field="*{namalengkap}" id="namalengkap" autocomplete="off" />
							</div>
							<!--end::Input group-->
							<!--begin::Input group-->
							<div class="fv-row mb-7">
								<label class="form-label fw-bolder text-dark fs-6">NIM</label>
								<input class="form-control form-control-lg form-control-solid" type="text" placeholder="Masukkan NIM Anda" th:name="${nim}" th:field="*{nim}" id="nim" autocomplete="off" />
							</div>
							<!--begin::Input group-->
							<div class="fv-row mb-7">
								<label class="form-label fw-bolder text-dark fs-6">No KTP</label>
								<input class="form-control form-control-lg form-control-solid" type="number" placeholder="Masukkan Nomor KTP Anda" th:name="${noktp}" th:field="*{noktp}" id="noktp" autocomplete="off" />
							</div>
							<!--begin::Input group-->
							<div class="fv-row mb-7">
								<label class="form-label fw-bolder text-dark fs-6">No HP</label>
								<input class="form-control form-control-lg form-control-solid" type="text" placeholder="Masukkan Nomor HP Anda" th:name="${nohp}" th:field="*{nohp}" id="nohp" autocomplete="off" />
							</div>
							<!--end::Input group-->
							<!--begin::Input group-->
							<div class="fv-row mb-7">
								<label class="form-label fw-bolder text-dark fs-6">Username</label>
								<input class="form-control form-control-lg form-control-solid" type="text" placeholder="Gunakan username student anda ex: if321045" th:name="${username}" id="username" th:field="*{username}" autocomplete="off" />
							</div>
							<!--begin::Input group-->
							<div class="mb-10 fv-row" data-kt-password-meter="true">
							    <!--begin::Wrapper-->
							    <div class="mb-1">
							        <!--begin::Label-->
							        <label class="form-label fw-bolder text-dark fs-6">Password</label>
							        <!--end::Label-->
							        <!--begin::Input wrapper-->
							        <div class="position-relative mb-3">
							            <input class="form-control form-control-lg form-control-solid" type="password" placeholder="********" th:name="${password}" th:field="*{password}" id="password" autocomplete="off" />
							            <span class="btn btn-sm btn-icon position-absolute translate-middle top-50 end-0 me-n2" data-kt-password-meter-control="visibility">
							                <i class="bi bi-eye-slash fs-2"></i>
							                <i class="bi bi-eye fs-2 d-none"></i>
							            </span>
							        </div>
							        <!--end::Input wrapper-->
							        <!--begin::Meter-->
							        <div class="d-flex align-items-center mb-3" data-kt-password-meter-control="highlight">
							            <div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2"></div>
							            <div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2"></div>
							            <div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2"></div>
							            <div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px"></div>
							        </div>
							        <!--end::Meter-->
							    </div>
							    <!--end::Wrapper-->
							    <!--begin::Hint-->
							    <div class="text-muted">Use 8 or more characters with a mix of letters, numbers & symbols.</div>
							    <!--end::Hint-->
							</div>
							<!--end::Input group=-->					
							<!--begin::Input group-->
							<div class="fv-row mb-10">
							    <label class="form-check form-check-custom form-check-solid form-check-inline">
							        <input class="form-check-input" type="checkbox" name="toc" value="1" />
							        <span class="form-check-label fw-bold text-gray-700 fs-6">I Agree
							        <a href="#" class="ms-1 link-primary">Terms and conditions</a>.</span>
							    </label>
							</div>
							<!--end::Input group-->							
							<!--begin::Actions-->
							<div class="text-center">
								<button type="submit" id="kt_sign_up_submit" class="btn btn-lg btn-primary">
									<span class="indicator-label">Submit</span>
									<span class="indicator-progress">Please wait...
									<span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
								</button>
							</div>
							<!--end::Actions-->
						</form>
						<!--end::Form-->
					</div>
					<!--end::Wrapper-->
				</div>
				<!--end::Content-->
				<!--begin::Footer-->
				<div class="d-flex flex-center flex-column-auto p-10">
				<!--begin::Links-->
				<div class="d-flex align-items-center fw-bold fs-6">
					<a href="#" th:href="@{https://keenthemes.com}" class="text-muted text-hover-primary px-2">About</a>
					<a href="#" th:href="@{mailto:support@keenthemes.com}" class="text-muted text-hover-primary px-2">Contact</a>
					<a href="#" th:href="@{https://1.envato.market/EA4JP}" class="text-muted text-hover-primary px-2">Contact Us</a>
				</div>
			<!--end::Links-->
		</div>
		<!--end::Footer-->
		</div>
		<!--end::Authentication - Sign-up-->
		</div>
		<!--end::Main-->
		<script th:inline="javascript">
		/*<![CDATA[*/
		var hostUrl = /*[[@{static/}]]*/ 'static/';
		/*]]>*/
		</script>
		<!--begin::Javascript-->
		<!--begin::Global Javascript Bundle(used by all pages)-->
		<script th:src="@{static/plugins/global/plugins.bundle.js}"></script>
		<script th:src="@{static/js/scripts.bundle.js}"></script>
		<!--end::Global Javascript Bundle-->
		<!--begin::Page Custom Javascript(used by this page)-->
		<!--end::Page Custom Javascript-->
		<!--end::Javascript-->
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<script>
		    document.getElementById('kt_sign_up_form').addEventListener('submit', function(event) {
		        var namalengkap = document.getElementById('namalengkap').value;
		        var nim = document.getElementById('nim').value;
		        var noktp = document.getElementById('noktp').value;
		        var nohp = document.getElementById('nohp').value;
		        var username = document.getElementById('username').value;
		        var password = document.getElementById('password').value;
		
		        if (namalengkap === '') {
		            Swal.fire({
		                icon: 'error',
		                title: 'Oops...',
		                text: 'Nama Lengkap tidak boleh kosong',
		            });
		            event.preventDefault();
		        } else if (nim === '') {
		            Swal.fire({
		                icon: 'error',
		                title: 'Oops...',
		                text: 'NIM tidak boleh kosong',
		            });
		            event.preventDefault();
		        } else if (noktp === '') {
		            Swal.fire({
		                icon: 'error',
		                title: 'Oops...',
		                text: 'No KTP tidak boleh kosong',
		            });
		            event.preventDefault();
		        } else if (nohp === '') {
		            Swal.fire({
		                icon: 'error',
		                title: 'Oops...',
		                text: 'No HP tidak boleh kosong',
		            });
		            event.preventDefault();
		        } else if (username === '') {
		            Swal.fire({
		                icon: 'error',
		                title: 'Oops...',
		                text: 'Username tidak boleh kosong',
		            });
		            event.preventDefault();
		        } else if (password === '') {
		            Swal.fire({
		                icon: 'error',
		                title: 'Oops...',
		                text: 'Password tidak boleh kosong',
		            });
		            event.preventDefault();
		        }
		    });
		</script>
	</body>
	<!--end::Body-->
</html>
